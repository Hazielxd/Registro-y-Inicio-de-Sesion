<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="shortcut icon" href="./8679859_login_circle_fill_icon.png" type="image/x-icon">
    <title>Inicio de Sesión</title>
</head>
<body>
    <div class="RegistroDeSesión">
        <h2>Registrarse</h2>
        <label for="correo">Correo</label>
        <input type="email" id="emailR" placeholder="Insertar Correo" required>
        <label for="contraseña">Contraseña</label>
        <input type="password" id="passR" placeholder="Insertar Contraseña"  required>
        <button id="buttonR" type="submit">Registrar</button>
        <div id="register-message" class="success-message"></div> <!-- Mensaje de éxito -->
    </div>
    <div class="InicioDeSesion">
        <h2>Iniciar Sesión</h2>
        <label for="correo">Correo</label>
        <input type="email" id="emailL" placeholder="Insertar Correo"  required>
        <label for="contraseña">Contraseña</label>
        <input type="password" id="passL" placeholder="Insertar Contraseña" required>
        <button id="buttonL" type="submit">Iniciar Sesión</button>
        <div id="error-message" class="error-message"></div> <!-- Mensaje de error -->
    </div>

    <div id="connected-page" style="display:none;">
        <h2 id="connect">Conectado</h2>
        <p id="user-email"></p> <!-- Correo del usuario -->
        <input id="imagen" type="image" src="./80d13187-0819-4fd1-a49e-c470289b676a_480x360.gif" alt="">
        <button id="buttonO" type="submit">Cerrar Sesion</button>
    </div>

    <script type="module" src="./index.js"></script>
</body>
</html>
